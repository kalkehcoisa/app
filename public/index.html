<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="shortcut icon" href="<%= webpackConfig.output.publicPath %>favicon.ico">
    <link rel="manifest" href="manifest.webmanifest" />
    <title>Directus</title>

    <link rel="stylesheet" href="style.css" />
    <% if (process.env.NODE_ENV === "development") { %>
    <script src="http://localhost:8098"></script>
    <% } %>
  </head>
  <body>
    <noscript>
      <strong>We're sorry but Directus doesn't work without JavaScript enabled. Please enable it to continue.</strong>
    </noscript>
    <div id="app"></div>
    <!-- built files will be auto injected -->

    <script src="config.js"></script>
    <script>
        // Create a default config when the config file is missing.
        // This allows the app to work even when no configuration was set
        const defaultConfig = {
          api: {
            "https://demo-api.directus.app/_/": "Demo API",
            "https://next.demo-api.directus.app/_/": "Demo API (Nightly)"
          },
          allowOtherAPI: true,
          routerMode: "hash",
          routerBaseUrl: "/"
        };

        if (typeof window.__DirectusConfig__ !== 'object') {
          window.__DirectusConfig__ = defaultConfig;
        }
    </script>
    <script src="script.js"></script>
  </body>
</html>
